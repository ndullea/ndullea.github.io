<!DOCTYPE html>
<html>
<head>
	<!-- Nathan Dullea --> 
	<title> Nathan Dullea's Website </title>
	<link rel="shortcut icon" type="image/png" href="logo.png">

	<!-- CSS --> 
	<link rel="stylesheet" type="text/css" href="indexStyle.css">

	<!-- including jquery and js that does fadein -->
	<!-- <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  	<script type="text/javascript" src="js/transition.js"></script> -->

  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
	<script>
		var i = true;

		$(document).ready(function() {
			$('.hidden').slideDown(750);
		}); 

		$(document).ready(function(){
	    	$(".btn1").click(function(){
	    		SlideImageUp().done(ChangePage);
	    	});
		});

		function SlideImageUp () {
			var r = $.Deferred();
			$("img").slideUp(750);
			setTimeout(function () {
    			// and call `resolve` on the deferred object, once you're done
    			r.resolve();
  			}, 750);
			return r;

		}

		function ChangePage () {
			window.location.assign("about.html");
		}
	</script>

</head>

<body>

	<img id="logoBanner" class="hidden" src="logoBanner.png" alt="ndullea logo" style="width:100%">


	<div id="mainMenu">
		<ul>
			<li><a class="btn1"> About </a></li>
		</ul>
	</div>


</body>
</html>
